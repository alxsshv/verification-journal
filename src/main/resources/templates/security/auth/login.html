<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-2">
<h3>Вход в систему</h3>
<div th:if="${param.error}">
    Логин или пароль указан не верно</div>
<div th:if="${param.logout}">
    Вы вышли из системы</div>
    </div>
<form th:action="@{/login}" method="post" >

    <div class="row justify-content-center">
    <div class="col-md-4 " >
        <p></p>
        <span class="input-group-text">Логин</span>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <p></p>
        <span class="input-group-text">Пароль</span>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <p></p>
        <div class="row justify-content-center">
        <div class="col-md-2">
        <input class="btn btn-primary justify-content-center" type="submit" value=" Вход " />
        </div>
        <div class="col-md-2">
            <a role="button" class="btn btn-outline-primary me-2" type="button" href="/registration">Регистрация</a>
        </div>
        </div>
    </div>

    </div>
</form>
    </div>
</body>
</html>
